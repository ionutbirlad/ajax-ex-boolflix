<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boolflix</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/80a8b5f4b8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- favicon -->
  </head>
  <body>

    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logonetflix.png" alt="">
        </div>

        <div class="menu">
          <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Serie TV</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Nuovi arrivi</a></li>
            <li><a href="#">La mia lista</a></li>
          </nav>
        </div>

        <div class="actions">
          <ul>
            <li>
              <i class="fas fa-search"></i>
              <input id="search-text" type="search" placeholder="Titoli, persone, generi">
              <select class="type-of-search" name="">
                <option value="film">Film</option>
                <option value="serietv">Serie TV</option>
              </select>
            </li>
            <li><a href="#">BAMBINI</a></li>
            <li><a href="#"><i class="fas fa-gift"></i></a></li>
            <li><i class="fas fa-bell"></i></li>
            <li><i class="fas fa-sort-down"></i></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="container">

        <h2>Film</h2>
        <div class="row movies">

            <div class="card">
              <img src="{{image}}" alt="" class="immagine">
              <div class="overlay">
                <div class="text">
                  <h6 class="titolo-originale">{{original}}</h6>
                  <h6 class="titolo">{{title}}</h6>
                  <p class="lingua">{{language}}</p>
                  <small class="voto">{{rating}}</small>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                </div>
              </div>
            </div>

        </div>

        <h2>Serie TV</h2>
        <div class="row series">

            <div class="card">
              <img src="{{image}}" alt="" class="immagine">
              <div class="overlay">
                <div class="text">
                  <h6 class="titolo-originale">{{original}}</h6>
                  <h6 class="titolo">{{title}}</h6>
                  <p class="lingua">{{language}}</p>
                  <small class="voto">{{rating}}</small>
                  <div class="stars-outer">
                    <div class="stars-inner"></div>
                  </div>
                </div>
              </div>
            </div>

        </div>

      </div>
    </div>

    <script id="card-template" type="text/x-handlebars-template">
      <div class="card">
        <img src="{{image}}" alt="" class="immagine">
        <div class="overlay">
          <div class="text">
            <h6 class="titolo-originale">Titolo originale: <br> {{original}}</h6>
            <h6 class="titolo">Titolo italiano: <br> {{title}}</h6>
            <p class="lingua">Lingua: <br> {{language}}</p>
            <small class="voto">{{rating}}</small>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </script>




    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
